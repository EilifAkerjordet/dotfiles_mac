env:
    TERM: xterm-256color

window:
    padding:
        x: 5
        y: 5

    opacity: 0.90

    decorations: none

    title: Alacritty

    class:
        instance: Alacritty

        general: Alacritty

scrolling:
    history: 5000

font:
    normal:
        family: SauceCodePro Nerd Font

        style: Regular

    bold:
        family: SauceCodePro Nerd Font

        style: Bold

    italic:
        family: SauceCodePro Nerd Font

        style: Italic

    bold_italic:
        family: SauceCodePro Nerd Font

        style: Bold Italic

    size: 16

    offset:
        x: 1
        y: 1

colors:
    primary:
        background: '0x0f111a'
        foreground: '0xa6accd'

    selection:
        text: '0x292d3e'
        background: '0xbbc5ff'

    normal:
        black: '0x292d3e'
        red: '0xf07178'
        green: '0xc3e88d'
        yellow: '0xffcb6b'
        blue: '0x82aaff'
        magenta: '0xc792ea'
        cyan: '0x89ddff'
        white: '0xd0d0d0'

    bright:
        black: '0x434758'
        red: '0xff8b92'
        green: '0xddffa7'
        yellow: '0xffe585'
        blue: '0x9cc4ff'
        magenta: '0xe1acff'
        cyan: '0xa3f7ff'
        white: '0xffffff'

shell:
    program: /bin/zsh
    args:
        - -l
        - -c
        - 'tmux attach || tmux'

hide_when_typing: true

key_bindings:
    - { key: Key0, mods: Control, action: ResetFontSize }

    - { key: Key1, mods: Control, chars: 'ðŸ€±' }
    - { key: Key2, mods: Control, chars: 'ðŸ€²' }
    - { key: Key3, mods: Control, chars: 'ðŸ€³' }
    - { key: Key4, mods: Control, chars: 'ðŸ€´' }
    - { key: Key5, mods: Control, chars: 'ðŸ€µ' }

    - { key: Key7, mods: Control, chars: 'ðŸ€¶' }
    - { key: Key8, mods: Control, chars: 'ðŸ€·' }
    - { key: Key9, mods: Control, chars: 'ðŸ€¸' }
    - { key: Key0, mods: Control, chars: 'ðŸ€¹' }

    - { key: Equals, mods: Control, action: IncreaseFontSize }
    - { key: Plus, mods: Control, action: IncreaseFontSize }
    - { key: Minus, mods: Control, action: DecreaseFontSize }
    - { key: Key6, mods: Control, chars: "\x1e" }
    - { key: Slash, mods: Control, chars: 'gcc' }
